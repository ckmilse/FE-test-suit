<h2>{{homework.title}}</h2>
<div>Due in: {{homework.due}}</div>
<h3>Include</h3>
<ul class="unstyled">
  <li ng-repeat="item in homework.items">{{item}}</li>
</ul>
<h3>Keys</h3>
<ul>
  <li ng-repeat="key in homework.keys">{{key}}</li>
</ul>

<form ng-submit="edit()" class="form-horizontal">
  <div class="form-actions">
  	<button class="btn btn-primary">Edit</button>
  </div>
</form>
