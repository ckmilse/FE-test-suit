  <script type="text/javascript">
  	$(document).ready(function() {
  		$('#artContent').find('aside a.right').click(function(e) {
  			e.preventDefault();
  			var current = $('article.selected');
  			if (!current.hasClass('end')) {
  				$('article.selected').next().addClass('selected');
  				current.removeClass('selected');
  			} else {
  				current.addClass('selected');
  			}
  		});
  		$('#artContent').find('aside a.left').click(function(e) {
  			e.preventDefault();
  			var current = $('article.selected');
  			if (!current.hasClass('start')) {
  				$('article.selected').prev().addClass('selected');
  				current.removeClass('selected');
  			} else {
  				current.addClass('selected');
  			}
  		});
  	});
  </script>
