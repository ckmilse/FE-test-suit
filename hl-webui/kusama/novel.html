<body>
	<div id="novelWrapper">			
	<header>
      <img href="index.html" class="logo" src="images/logo.png" onclick="window.location='index.html'" />

    <section id="novelContent">
      <aside>
        <a class="left" href="#"><img src="images/arrowL.png" /></a>
      </aside>
      <article class="selected start">
        <ul>
        	<li>
        	    <img src="images/novel/novel1.png" alt="Novel" height="214" width="214" />
        	</li>
        	<li>
        	    <img src="images/novel/novel2.png" alt="Novel" height="214" width="214" />

        	<li>
        	    <img src="images/novel/novel3.png" alt="Novel" height="214" width="214" />

        	<li>
        	    <img src="images/novel/novel4.png" alt="Novel" height="214" width="214" />
        	</li>
        </ul>
      </article>

      <article>
      	<ul>
        	<li>
        		<img src="images/novel/novel5.png" alt="Novel" height="214" width="214" />
        	</li>
        	<li>
        		<img src="images/novel/novel6.png" alt="Novel" height="214" width="214" />
        	</li>
        	<li>
        		<img src="images/novel/novel7.png" alt="Novel" height="214" width="214" />
        	</li>
        	<li>
        		<img src="images/novel/novel8.png" alt="Novel" height="214" width="214" />

        </ul>
      </article>

      <aside>
        <a class="right" href="#"><img src="images/arrow.png" /></a>
      </aside>
    </section><!-- END workContent -->    
  </div><!-- END wrapper -->

  <footer>
    &copy; Copyright 2013 Yayoi Kusama
  </footer>
  
  <script type="text/javascript" src="js/jquery-2.0.2.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript">
  	$(document).ready(function() {
  		$('#novelContent').find('aside a.right').click(function(e) {
  			e.preventDefault();
  			var current = $('article.selected');
  			if (!current.hasClass('end')) {
  				$('article.selected').next().addClass('selected');
  				current.removeClass('selected');
  			} else {
  				current.addClass('selected');
  			}
  		});
  		$('#novelContent').find('aside a.left').click(function(e) {
  			e.preventDefault();
  			var current = $('article.selected');
  			if (!current.hasClass('start')) {
  				$('article.selected').prev().addClass('selected');
  				current.removeClass('selected');
  			} else {
  				current.addClass('selected');
  			}
  		});
  	});
  </script>
</body>
</html>
