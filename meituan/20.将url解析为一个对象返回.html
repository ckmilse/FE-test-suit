<!DOCTYPE html>
<html>
<head>
  <title>将Url参数解析为一个对象</title>
  <meta charset="utf-8" />
</head>
<body>
  
  <script type="text/javascript">
    function parseUrlToObj (url) {
      var params = {};
      var arr = url.split("?");
      if (arr.length <=1) {
        return params;
      }
      arr = arr[1].split("&");
      for (var i=0, l=arr.length; i<l; i++) {
        var a = arr[i].split("=");
        params[a[0]] = a[1]
      }
      return params;
    }

    var testUrl = "https://www.google.com.hk/search?q=Javascript%E9%97%AD%E5%8C%85%E7%9C%9F%E7%BB%8F&oq=Javascript%E9%97%AD%E5%8C%85%E7%9C%9F%E7%BB%8F&aqs=chrome..69i57j69i61l2.1148j0&sourceid=chrome&ie=UTF-8";
    var ps = parseUrlToObj(testUrl);
    alert(ps);
  </script>
</body>
</html>
