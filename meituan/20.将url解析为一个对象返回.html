<!DOCTYPE html>
<html>
<head>
  <title>将Url参数解析为一个对象</title>
  <meta charset="utf-8" />
</head>
<body>
  
  <script type="text/javascript">
    function parseUrlToObj (url) {
      var params = {};
      var arr = url.split("?");
      if (arr.length <=1) {
        return params;
      }
      arr = arr[1].split("&");
      for (var i=0, l=arr.length; i<l; i++) {
        var a = arr[i].split("=");
        params[a[0]] = a[1];
      }
      return params;
    }

    var testUrl = "http://www.narutom.com/comic/21997.html?p=10";
    var ps = parseUrlToObj(testUrl);
    console.log(ps);
  </script>
</body>
</html>
