<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .boxA {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: green;
    }
    .boxB {
      position: absolute;
      max-width: 300px;
      max-height: 300px;
      background-color: blue;
      left:0;
      top:0;
      bottom:0;
      right:0;
      margin:auto;
    }
  </style>
</head>
<body>
  <div class="boxA">
    <div class="boxB">Box B</div>
  </div>
</body>
</html>
